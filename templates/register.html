{% extends "base.html" %}

{% block title %}VideoHUB - Регистрация{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
            <p>Создайте аккаунт, чтобы начать использовать VideoHUB</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Придумайте имя пользователя">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Придумайте пароль">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Повторите пароль">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.auth-form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Пароли не совпадают!');
        } else if (password.value.length < 6) {
            e.preventDefault();
            alert('Пароль должен содержать не менее 6 символов!');
        }
    });
});
</script>
{% endblock %}
